<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>TASKR</title>
  <meta name="description" content="Prototype of TASKR: a todo-list">
  <meta name="author" content="Jason Chen">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/page.css">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

</head>
<body class = "blue">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container white-text">
    <div class="row">
      <div class = "title spaced">TASKR</div>
      <div class = "blurb">the right <b>task</b> for the right <b>person</b></div>
    </div>
    <!-- user input -->
    <form id = "form">
      <div class="row">
        <div class = "eight columns">
          <label class = " white-text" for="task">What would you like to do?</label>
          <input type ="text" class = "u-full-width" placeholder="write task here" id = "task" onkeyup = "enter(event)">
        </div>
        <div class = "three columns">
          <label class = " white-text" for="dueDate">Date [optional]</label>

          <!-- inline datepicker call, to prevent random box (empty datepicker) populating on bottom of page -->
          <input type ="text" class = "u-full-width" placeholder="10-02-2016" id = "dueDate" onkeyup = "enter(event)" onclick="$('#dueDate').datepicker();$('#dueDate').datepicker('show');">
        </div>
        
      </div>
      <div class="row">
        <div class = "five columns">
          <label class = "white-text" for="assignPerson">Assign to [optional]</label>
          <input type = "text" class = "u-full-width" placeholder="Jason Chen" id = "assignPerson" onkeyup = "enter(event)">
        </div>
        <div class = "one column" id = "or">
          or
        </div>
         <div class = "five columns">
          <label class = "white-text" for="assignPerson">Assign to [optional]</label>
          <select class="u-full-width blue" id="assignees">
            
          </select>
        </div>
        <div class= "one column">
          <label for="add">&nbsp;</label>
          <input class="button" type="button" value="ADD" id = "add" onclick = "addTask()" >
        </div>
      </div>
    </form>
    <!-- todo list results are here -->
    <div class = "resultWrap">
      <div class = "row spaced-1" id = "taskCols">
      <div class = "box"></div>
      <div class= "seven columns" id = "taskhead">Tasks</div>
      <div class = "head-right">
        <div class= "two columns" id = "datehead">Date Due</div>
        <div class= "two columns" id = "assignhead">Assigned</div>
      </div>


    </div>
    <div class = "row " id = "results">

    </div>
    </div>
    
    <a class = "actionButton">+</a>
  </div>


<footer class = "blue-1 white-text">
  <div >

</footer>
